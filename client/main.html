<head>
	<title>teach-meteor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="foo">
	<h1>Welcome to Meteor!</h1>
	<p>
		hello Duane
	</p>
		{{> main}}
</div>
</body>

<template name="main">
	<div class="main">
		{{> header}}
		{{> appBody}}
		{{> footer}}
	</div>
</template>

<template name="header">
	<div class="header">
		head
	</div>
</template>

<template name="footer">
	<div class="footer">
		foot
	</div>
</template>

<template name="appBody">
	<div class="app-body">
		body
	</div>
</template>
